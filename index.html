<!DOCTYPE html>
<html>
    <head>
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <h1>Generate a <span>random password</span></h1>
            <p>Secure your accounts with strong, unique passwords.</p>
            <div class="slidecontainer">
                <input type="range" min="8" max="16" value="12" class="slider" id="myRange">
                <p>Password length: <span id="passwordLength">12</span> characters</p>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeNumbers" unchecked>
                        <label for="includeNumbers">Include Numbers</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeSymbols" unchecked>
                        <label for="includeSymbols">Include Symbols</label>
                    </div>
                </div>
            </div>
            <button onclick="generatePassword()">Generate passwords</button>
            <div class="password-container">
                <div class="password" id="password1"></div>
                <div class="password" id="password2"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
